  <div class="container mt-4">
    
    <button
      (click)="openModal()"
      class="btn btn-primary py-2 px-4 rounded mt-3 ms-1"
       data-toggle="modal"
    >
      Add User
    </button>
  
 
    <div
      *ngIf="isOpen || isEditMode"
      class="modal fade show"
      tabindex="-1"
      role="dialog" style="display: block; background-color: rgba(0, 0, 0, 0.5);"
    >
    <div >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content pt-1 pb-2 px-3" style="border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
          <div class="pb-1 modal-header d-flex justify-content-between">
            <h5 class="modal-title" *ngIf="isEditMode">Edit User</h5>
            <h5 class="modal-title" *ngIf="!isEditMode">Add User</h5>
            <button type="button " class="close me-1 btn btn-lg" style="border-radius: 10px; border:none;background-color:  #ffff;" data-dismiss="modal"  (click)="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="onSubmit()" >
              <div class="form-group mb-3 ">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  [(ngModel)]="user.name"
                  name="name"
                  class="form-control w-100 px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                  required
                  placeholder="Name"
                />
              </div>
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  [(ngModel)]="user.email"
                  name="email"
                  class="form-control w-100 px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                  required
                  placeholder="Email"
                />
              </div>
              <div class="form-group mb-3">
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="text"
                  id="phoneNumber"
                  [(ngModel)]="user.phoneNumber"
                  name="phoneNumber"
                  class="form-control w-100 px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                  required
                  placeholder="Phone Number"
                />
              </div>
              <div class="form-group mb-3">
                <label for="address">Address</label>
                <input
                  type="text"
                  id="address"
                  [(ngModel)]="user.address"
                  name="address"
                  class="form-control w-100 px-3 py-2 border rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                  required
                  placeholder="Address"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100 py-2 mt-3"
              >
                {{ isEditMode ? 'Save User' : 'Add User' }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    </div>
  </div>
